<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Language Inter-op Demo with GraalVM</title>
</h:head>
<h:body>
  <h:form>
    <h:panelGrid id = "panel" columns = "2" border = "0"
                 cellpadding = "10" cellspacing = "1">

      <h:outputLabel for="name" >Name</h:outputLabel>
      <h:inputText id="name" value="#{messageForm.name}" />

      <h:outputLabel for="name" >Language</h:outputLabel>
      <h:selectOneMenu value="#{messageForm.language}" >
        <f:selectItem itemValue="JavaScript" itemLabel="JavaScript" />
        <f:selectItem itemValue="R" itemLabel="R" />
        <f:selectItem itemValue="Python" itemLabel="Python" />
        <f:selectItem itemValue="Ruby" itemLabel="Ruby" />
        <f:selectItem itemValue="C" itemLabel="C" />
      </h:selectOneMenu>

      <h:outputLabel for="message" >Response</h:outputLabel>
      <h:inputText id="message" value="#{messageForm.response}" size="50" />

      <f:facet name = "footer">
        <h:panelGroup style = "display:block; text-align:center">
          <h:commandButton id = "submit" value = "Display">
              <f:ajax execute="@form" render="panel" listener="#{displayActionListener.updateMessage()}" />
          </h:commandButton>
        </h:panelGroup>
      </f:facet>
    </h:panelGrid>

  </h:form>

</h:body>
</html>
